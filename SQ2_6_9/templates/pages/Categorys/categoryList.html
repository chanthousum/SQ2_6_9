{% extends "index.html" %}
{% load static %}
{% block content %}
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"><a href="/api/category/create">Add Category</a></h3>
                    </div><!-- /.box-header -->

                    <!-- form start -->

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th style="text-align: center">Ation</th>
                            </tr>
                            </thead>

                            <tbody>
                            {% for category in categorys %}
                                <tr style="text-align: center">
                                    <td>{{ category.id }}</td>
                                     <td>{{ category.categoryName }}</td>
                                     <td>
                                         <a href="/api/category/edit/{{ category.id }}" class="btn btn-primary">Edit</a>
                                         <a href="/api/category/destroy/{{ category.id }}" class="btn btn-danger">Delete</a>
                                     </td>
                                </tr>

                            {% endfor %}

                            </tbody>

                        </table>
                    </div>


                </div><!-- /.box -->

            </div><!--/.col (left) -->
            <!-- right column -->

        </div>   <!-- /.row -->
    </section>
{% endblock %}
